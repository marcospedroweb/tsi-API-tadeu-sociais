<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Tadeu</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- JS -->
  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <header class="header-color">
    <div class="container-xxl">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between align-items-center">
        <a class="navbar-brand pt-0" href="./index.html">
          <img src="./logo.svg" alt="">
          <h1 class="visually-hidden">TadeuSociais</h1>
        </a>
        <div id="div-login-register">
          <a href="./login.html" class="link-primary me-3">Entrar</a>
          <a href="./register.html" class="btn btn-primary">Criar conta</a>
        </div>
        <div class="dropdown d-none" id="div-user-logged">
          <button class="btn dropdown-toggle d-flex justify-content-center align-items-center" type="button" id="dropdownLogged" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-2" style="font-size: 1.25rem;"></i>
            <span id="user-name">Nome do usuario</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownLogged">
            <li style="cursor: pointer;"><a class="dropdown-item" id="link-logout">Sair da sessão</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container-xxl alert d-none mt-4 text-center" role="alert" id="main-alert">
    <span class="fw-bold">Isso é uma aviso!</span>
  </div>
  <main class="container-xxl mt-4">
    <div class="row justify-content-center align-items-center h-100">
      <form action="" id="form-login" method="POST" class="p-4 col-10 col-md-5 bg-primary rounded needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="seuEmail@email.com" maxlength="50" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-bold">Senha</label>
          <input type="password" name="password" class="form-control" id="password" minlength="4" maxlength="30" required placeholder="Sua senha">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-center bg-primary" id="footer">
    <span>Alguns direitos reservados. &copy; 2022</span>
  </footer>
</body>

</html>
